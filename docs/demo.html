<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Influx AI Demos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Inter", system-ui, sans-serif;
                background: linear-gradient(180deg, #fffdf8 0%, #f0f7ef 100%);
                min-height: 100vh;
            }
            .demo-selector {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 40px;
            }
            .demo-selector h1 {
                font-size: 48px;
                font-weight: 700;
                color: #201b13;
                margin-bottom: 16px;
            }
            .demo-selector p {
                font-size: 20px;
                color: #75665f;
                margin-bottom: 48px;
            }
            .demo-cards {
                display: flex;
                gap: 32px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .demo-card {
                background: #ffffff;
                border-radius: 24px;
                padding: 48px 40px;
                width: 400px;
                text-align: center;
                box-shadow: 0 8px 32px rgba(32, 27, 19, 0.08);
                border: 3px solid #d3c5bf;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .demo-card:hover {
                border-color: #ffa400;
                transform: translateY(-8px);
                box-shadow: 0 16px 48px rgba(255, 164, 0, 0.2);
            }
            .demo-card .icon {
                font-size: 64px;
                margin-bottom: 20px;
            }
            .demo-card h2 {
                font-size: 28px;
                font-weight: 700;
                color: #201b13;
                margin-bottom: 12px;
            }
            .demo-card p {
                font-size: 16px;
                color: #75665f;
                line-height: 1.6;
            }
            .logo {
                margin-bottom: 40px;
            }
            .logo img {
                height: 48px;
            }
            .note {
                margin-top: 48px;
                padding: 20px 32px;
                background: rgba(255, 164, 0, 0.1);
                border-radius: 12px;
                max-width: 600px;
            }
            .note p {
                font-size: 14px;
                color: #4e403b;
                margin: 0;
            }
            .note code {
                background: #ffffff;
                padding: 2px 8px;
                border-radius: 4px;
                font-family: "Fira Code", monospace;
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <div class="demo-selector">
            <div class="logo">
                <img src="images/logo.png" alt="Influx" />
            </div>
            <h1>Influx AI Demos</h1>
            <p>Select a demo to view</p>

            <div class="demo-cards">
                <div
                    class="demo-card"
                    onclick="window.location.href = 'built-demo/index.html'"
                >
                    <div class="icon">ðŸŽ¯</div>
                    <h2>All Demos</h2>
                    <p>
                        Interactive demo selector with both AI Agent Management
                        and AI Agent Simulator demos. Built with React.
                    </p>
                </div>
            </div>

            <div class="note">
                <p>
                    <strong>To build:</strong> Run <code>npm run build</code> to
                    generate the static demo files in
                    <code>docs/built-demo/</code>
                </p>
            </div>
        </div>
    </body>
</html>
